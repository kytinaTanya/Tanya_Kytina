plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
}

android {
    namespace "com.example.myapplication"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.example.myapplication"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.schemaLocation":"$projectDir/schemas".toString(),
                        "room.incremental":"true",
                        "room.expandProjection":"true"]
            }
        }

        Properties properties = new Properties()
        properties.load(project.rootProject.file("local.properties").newDataInputStream())

        buildConfigField "String", "V3_AUTH", "\"${properties.getProperty("TMDB_API_KEY_V3")}\""
        buildConfigField "String", "V4_AUTH", "\"${properties.getProperty("TMDB_API_KEY_V4")}\""
        buildConfigField "String", "IMAGE_API_KEY", "\"${properties.getProperty("IMAGE_API_KEY")}\""
    }

    buildFeatures {
        viewBinding true
        buildConfig true
        dataBinding true
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            buildConfigField "String", "API_BASE_URL", "\"https://api.themoviedb.org/3/\""
            buildConfigField "String", "BASE_POSTER_URL", "\"https://image.tmdb.org/t/p/w780\""
            buildConfigField "String", "BASE_BACKDROP_URL", "\"https://image.tmdb.org/t/p/w1280\""
            buildConfigField "String", "BASE_PROFILE_URL", "\"https://image.tmdb.org/t/p/h632\""
            buildConfigField "String", "BASE_STILL_URL", "\"https://image.tmdb.org/t/p/w780\""
            buildConfigField "String", "BASE_LOGO_URL", "\"https://image.tmdb.org/t/p/w500\""
            buildConfigField "String", "API_IMAGE_BASE_URL", "\"https://api.imageshack.com/v2/\""
            buildConfigField "String", "GENERAL_LANGUAGE", "\"ru-RU\""
            buildConfigField "String", "HEADER", "\"application/json;charset=utf-8\""
            buildConfigField "String", "DEFAULT_ACCOUNT_IMAGE_URL", "\"https://cdn.icon-icons.com/icons2/1812/PNG/512/4213460-account-avatar-head-person-profile-user_115386.png\""
            buildConfigField "String", "BASE_MOVIE_VIDEOS_URL", "\"https://gowatch.p.rapidapi.com/lookup/title/\""
            debuggable true
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.8.7'

    implementation "androidx.fragment:fragment-ktx:1.8.5"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'com.google.firebase:firebase-auth-ktx:23.1.0'
    implementation platform('com.google.firebase:firebase-bom:33.6.0')
    implementation 'com.google.firebase:firebase-database-ktx'
    implementation 'androidx.paging:paging-common-ktx:3.3.4'
    implementation 'androidx.paging:paging-runtime-ktx:3.3.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    //Retrofit and picasso
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.11.0'
    implementation 'com.squareup.picasso:picasso:2.71828'

    //recyclerView
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.recyclerview:recyclerview-selection:1.1.0'

    //LiveData and ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.8.7"

    //Gson
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.google.code.gson:gson:2.10.1'

    //Mockito
    testImplementation 'org.mockito:mockito-core:2.24.5'

    //Dagger
    implementation 'com.google.dagger:dagger:2.48'
    kapt 'com.google.dagger:dagger-compiler:2.48'

    //Room
//    implementation "androidx.room:room-runtime:2.3.0"
//    implementation "androidx.room:room-ktx:2.3.0"
//    annotationProcessor "androidx.room:room-compiler:2.3.0"
//    kapt "androidx.room:room-compiler:2.3.0"

    //Hilt
    implementation "com.google.dagger:hilt-android:2.48"
    kapt "com.google.dagger:hilt-compiler:2.48"

    //ViewPager2
    implementation "androidx.viewpager2:viewpager2:1.1.0"

    //FlexBox
    implementation 'com.google.android.flexbox:flexbox:3.0.0'

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    //Navigation Component
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
}